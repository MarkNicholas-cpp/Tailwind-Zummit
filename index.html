<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Zummit</title>
    <link rel="stylesheet" href="../input.css">
</head>
<body>
    <div class="container">
        <div class="flex flex-col h-screen items-center justify-center">
            <div class="bg-login-cover bg-cover bg-center h-full w-full absolute -hue-rotate-30 inset-0 bg-amber-300"></div>
            <div class="border w-96 aspect-[2/3] z-0 rounded-lg isolate bg-white/90 hover:shadow-lg transition-shadow duration-500 ring-1 ring-black/5 px-10">
                <div class="w-full py-12">
                    <img src="../Images/Zumitlogo.svg" class="block mx-auto " alt="Zummit Logo">
                </div>
                <div class="login-form">
                    <div class="form-group w-full box-border">
                        <label for="Email" class="mb-8">Email</label>
                        <input type="text" name="Email" id="Email" class="block w-full rounded h-10 px-2 bg-white-200">
                    </div>
                </div>
            </div>
        </div>
      </div>
</body>
</html>

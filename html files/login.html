<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Zummit</title>
    <link rel="stylesheet" href="../input.css">
</head>

<body>
    <div class="bg-login-cover bg-cover bg-center h-screen w-full flex items-center justify-start md:jusitfy-center px-44">
        <div class="border w-96 aspect-[2/3] z-0 rounded-lg card-glass bg-white/20 ring-1 ring-white/20 px-10">
            <div class="w-full py-12">
                <img src="../Images/Zumitlogo.svg" class="block mx-auto " alt="Zummit Logo">
            </div>
            <div class="login-form">
                <div class="form-group w-full box-border mb-6">
                    <label for="Email" class="mb-8">Email</label>
                    <input type="text" name="Email" id="Email" class="block w-full rounded h-10 px-2 bg-white-200"
                        placeholder="Email">
                </div>
                <div class="form-group w-full box-border mb-6">
                    <label for="Password" class="mb-8">Password</label>
                    <input type="password" name="Password" id="Password" class="block w-full rounded h-10 px-2 bg-white-200"
                        placeholder="Password">
                </div>
                <div class="form-group w-full box-border mb-6 flex items-center justify-between gap-3">
                    <div class="flex gap-3">
                        <input type="checkbox" name="remember-me" id="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>
                    <a href="#ForgotPassword" class="text-blue-600 underline">Forgot password?</a>
                </div>
                <button class="bg-black mx-auto w-full block text-white p-2 rounded">Login</button>
                <div class="text-center my-3">
                    <p>Don't have account? <a href="#Signin" class="text-blue-600 underline"> Register</a></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
